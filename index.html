<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Lights</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
       <div class="container">
            <div class="heading">
                <marquee width="300px"><h1>TRAFFIC LIGHTS</h1></marquee>
            </div>
            <div class="con">
                <div class="button">
                    <button id="b1" class="btn btn-1" >Stop</button>
                    <button id="b2" class="btn btn-2" >Ready</button>
                    <button id="b3" class="btn btn-3" >Go</button>
                </div>
                <div class="lights">
                    <div id="l1" class="light"></div>
                    <div id="l2" class="light"></div>
                    <div id="l3" class="light"></div>
                </div>
            </div>
            
       </div>
       <script src="index.js"></script>
</body>
</html>
